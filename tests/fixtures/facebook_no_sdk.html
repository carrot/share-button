<!DOCTYPE html>
<html>
<head>
  <title>Share Button Test: Facebook</title>
  <link rel="stylesheet" type="text/css" href="../../dist/share-button.min.css">
  <style>
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    share-button {
      position: relative;
      top: 0;
      left: 50%;
      bottom: 0;
      right: 0;
      z-index: 100;
    }
  </style>
</head>

<body>
  <share-button></share-button>
  <script src='../../dist/share-button.min.js'></script>
  <script>
    var shareButton = new ShareButton({
      networks: {
        pinterest: { enabled: false },
        twitter: { enabled: false },
        whatsapp: { enabled: false },
        googlePlus: { enabled: false },
        reddit: { enabled: false },
        linkedin: { enabled: false },
        email: { enabled: false },
        facebook: {
          url: 'http://www.example.com',
          title: "FB Title",
          caption: "FB Caption",
          description: "FB Description",
          image: "http://carrot.is/img/fb-share.jpg",
          loadSdk: false
        }
      },
      ui: {
        flyout: 'center bottom'
      }
    });
  </script>
</body>

</html>
